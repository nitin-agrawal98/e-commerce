<!DOCTYPE html>
<html>
    <head> 
        <title>ShoppingBee</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
        
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="history.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-between">
                
                <!-- Logo -->
                <img id="logo" src="https://www.brandcrowd.com/gallery/brands/pictures/picture13099962201777.jpg">
                
                <!-- Cart link and logout link -->
                <div>
                    <a href="#" id="logout">Logout</a>
                </div>
            </div>
            <h2 class="text-center">Order History</h2>
            
            <!-- Details of ordered products -->
            <div class="row m-3">
                <div class=" col-sm-10 d-flex flex-wrap products"></div>
            </div>
            
            <!-- Continue Shopping button -->
            <div class="row m-3">
                <button class="btn btn-primary mx-auto">Continue Shopping</button>
            </div>
        </div>
    </body>
</html>
